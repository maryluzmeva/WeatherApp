<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>☀️WeatherApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Martel:wght@200;300;400;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <h1>Weather Forecast</h1>
        <br />
        <div id="search input-form">
          <form action="submit">
            <input
              type="text"
              name="searchInput"
              id="searchInput"
              placeholder="Enter location"
              autocomplete="off"
              autofocus="on"
            />
            <button id="search">Search</button>
          </form>
        </div>
        <br />
        <div class="row">
          <div class="col-6">
            <ul>
            <h2>Current Weather</h2>
            <li id="date"></li>
            <li id="icon-weather"><i class="bi bi-sun-fill"></i></li>
            <li id="sky-description">Clear</li>
            <li id="grades-units">
            <a href="#" id="celsius-convert">°C</a>|<a
              href="#"
              id="fahrenheit-convert"
              >°F</a
            ></li>
            </ul>
          </div>
          <div class="col-6" id="weather-description">
            <ul>
              <li>Precipitation:0%</li>
              <li>Humidity:3%</li>
              <li>Wind:2 km/h</li>
            </ul>
          </div>
        <hr />
      </div>
      <footer>
        <p id="author">
          <a href="https://github.com/maryluzmeva/WeatherApp.git" target="_blank">Open-source code</a>
          by 👩‍💻 Maryluz
        </p>
      </footer>
      <script src="src/script.js"></script>
    </div>
  </body>
</html>
