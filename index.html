<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>☀️WeatherApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Martel:wght@200;300;400;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <h1>Weather Forecast</h1>
        <br />
        <form class="search=form" id="search-form">
          <div>
            <input
              type="search"
              placeholder="Enter location"
              autocomplete="off"
              autofocus="on"
              id="city-input"
              class="form-control shadow-sm"
            />
            <input
              type="submit"
              value="Search"
              class="form-control btn btn-primary"
            />
            <button class="btn btn-success w-100" id="current-location-button">
              Current
            </button>
          </div>
        </form>
        <br />
        <h1 id="city"></h1>
        <br />
        <span class="icon-weather">
          <i class="bi bi-sun-fill"></i>
        </span>

        <br />

        <span class="grades-units">
          <a href="#" id="celsius-convert">°C</a>|<a
            href="#"
            id="fahrenheit-convert"
            >°F</a
          >
        </span>

        <br />
        <span id="date"> </span>
      </div>
    </div>
    <footer>
      <p class="gitHub-link">
        Created by 👩‍💻Maryluz and is
        <a href="https://github.com/maryluzmeva/WeatherApp">Open-Sourced</a>
      </p>
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
