<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>☀️WeatherApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Martel:wght@200;300;400;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <div class="container">
      <h1>Weather Forecast</h1>
      <br />
      <div>
        <input
          type="text"
          placeholder="Enter location"
          autocomplete="off"
          autofocus="on"
          id="searchInput"
        />
        <button id="searchButton">Current Location</button>
      </div>
      <br />
      <div id="weatherData">
        <h2>Current</h2>
      </div>
      <br />
      <span class="icon-weather">
        <i class="bi bi-sun-fill"></i>
      </span>

      <br />

      <span class="grades-units">
        <a href="#" id="celsius-convert">°C</a>|<a
          href="#"
          id="fahrenheit-convert"
          >°F</a
        >
      </span>

      <br />

      <span id="date"> </span>

      <hr />

      <h3>5 Days Forecast</h3>

      <div class="row">
        <div class="col-2">
          <strong> Tomorrow </strong>
          <br />
          <span class="emoji">
            <i class="bi bi-cloud-lightning-rain"></i>
          </span>
          High:17&deg;
          <br />
          <span class="emoji">
            <i class="bi bi-cloud-sun-fill"></i>
          </span>
          Low:19&deg;
        </div>

        <div class="col-2">
          <strong>Sunday</strong>
          <br />
          <span class="emoji">
            <i class="bi bi-sun-fill"></i>
          </span>
          High:29&deg;
          <br />
          <span class="emoji">
            <i class="bi bi-cloud-rain-heavy-fill"></i>
          </span>

          Low:15&deg;
        </div>

        <div class="col-2">
          <strong>Monday</strong>
          <br />
          <span class="emoji">
            <i class="bi bi-moon-stars-fill"></i>
          </span>
          High:29&deg;
          <br />
          <span class="emoji">
            <i class="bi bi-cloud-rain-heavy-fill"></i>
          </span>
          Low:15&deg;
        </div>
        <div class="col-2">
          <strong>Tuesday</strong>
          <br />
          <span class="emoji">
            <i class="bi bi-cloud-rain-heavy-fill"></i>
          </span>
          High:16&deg;
          <br />
          <span class="emoji">
            <i class="bi bi-moon-stars-fill"></i>
          </span>
          Low:15&deg;
        </div>
        <div class="col-2">
          <strong>Wednesday</strong>
          <br />
          <span class="emoji"> <i class="bi bi-moon-stars-fill"></i></span>
          High:29&deg;
          <br />
          <span class="emoji"><i class="bi bi-cloud-rain-heavy-fill"></i></span>
          Low:15&deg;
        </div>
      </div>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
